{% extends 'core/base.html' %}

{% block title %}Rooms | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-Black font-extrabold">Welcome to our Chat</h1>
</div>

<div class="container mx-auto mt-10 flex flex-wrap justify-center">
    {% for room in rooms %}
        <div class="w-full lg:w-1/4 px-3 py-3 mb-6">
            <div class="p-4 bg-white shadow-lg rounded-lg text-center">
                <h2 class="mb-3 text-2xl font-semibold text-gray-800">{{ room.name }}</h2>

                <a href="{% url 'room' room.slug %}" class="px-5 py-3 block rounded-full text-white bg-sky-600 hover:bg-sky-700 transition duration-300">Join Chat</a>
            </div>
        </div>
    {% endfor %}
</div>
<footer class="bg-blue-500 text-white text-center py-5 poso absolute bottom-0 w-full">
    <div class="container mx-auto">
        <p>&copy; 2023 Mobiloitte. All Rights Reserved.</p>
    </div>
</footer>
{% endblock %}
