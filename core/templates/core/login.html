{% extends 'core/base.html' %}

{% block title %}Log in | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Log in</h1>
</div>

<form method="post" action="{% url 'login' %}" class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}

    <div class="mb-5">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="w-full mt-2 px-4 py-2 rounded-xl bg-blue-200">
    </div>

    <div class="mb-5">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="w-full mt-2 px-4 py-2 rounded-xl bg-blue-200">
    </div>

    {% if form.non_field_errors %}
    <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
        <p>{{ form.non_field_errors.0|escape }}</p>
    </div>
{% endif %}
   

    <button type="submit" class="px-5 py-3 rounded-xl text-white bg-sky-700 hover:bg-sky-800">Log in</button>
</form>

<p class="mt-4 text-center">
    <a href="{% url 'password_reset' %}" class="text-blue-700 hover:text-blue-600">Forgotten your password?</a>
</p>
<footer class="bg-blue-500 text-white text-center py-4 poso absolute bottom-0 w-full">
    <div class="container mx-auto">
        <p>&copy; 2023 Mobiloitte. All Rights Reserved.</p>
    </div>

</footer>
{% endblock %}
